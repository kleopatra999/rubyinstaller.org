<!-- homepage -->
{{ partial "header.html" . }}

<h1>Homepage</h1>

<section>
  <h1>Recent News</h1>
  {{ range first 5 (where .Data.Pages "Section" "news") }}
    <article>
      <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      <p>{{ .Summary }}</p>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      <a href="{{ .RelPermalink }}">Read more</a>
    </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
